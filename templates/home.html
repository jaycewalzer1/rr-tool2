<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #f7f9fb;
        }
        .sidebar {
            width: 240px;
            background-color: #2b6cb0;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 30px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .main {
            flex-grow: 1;
            padding: 40px;
        }
        .section-header {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .content-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>CRE: Dashboard</h2>
        <a href="{{ url_for('dashboard') }}">Home</a>
        <a href="{{ url_for('marketing') }}">Marketing Materials</a>
        <a href="{{ url_for('database') }}">Master Database</a>
        <a href="{{ url_for('trends') }}">Trends</a>
        <a href="{{ url_for('deals') }}">Deals</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    <div class="main">
        <div class="section-header">Welcome to Your Dashboard</div>
        <div class="content-box">
            <p>This is where your dashboard content will go. Select a section on the left to get started.</p>
        </div>
    </div>
</body>
</html>
